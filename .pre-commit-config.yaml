# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
- repo: local
  hooks:
    - id: isort
      name: isort
      entry: poetry run isort
      language: python
      verbose: true
      exclude: 'app/main.py$'
      types_or: [python, pyi]
    - id: ruff
      name: ruff
      entry: poetry run ruff
      language: python
      verbose: true
      types_or: [python, pyi]
    - id: black
      name: black
      entry: poetry run black
      language: python
      verbose: true
      types_or: [python, pyi]
    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: python
      verbose: true
      types_or: [python, pyi]
    - id: pytest
      name: poetry run pytest
      stages: [push]
      language: python
      verbose: true
      entry: poetry run pytest
      always_run: true
      pass_filenames: false
      types_or: [python, pyi]
